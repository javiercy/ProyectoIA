{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Otros enlaces -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="d-flex min-vh-100">
    <nav class="navbar flex-column bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><img class="nav-logo"src="{% static 'styles/images/house.svg' %}"alt="Home">Home</a>
                </li>
                {% if user.is_authenticated %}
            
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'matchresult' %}"><img class="nav-logo"src="{% static 'styles/images/calendar-range.svg' %}"alt="Timeline">Match</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'encuesta' %}"><img class="nav-logo"src="{% static 'styles/images/plus-circle.svg' %}"alt="NewPost">Encuesta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' username=request.user.username %}"><img class="nav-logo"src="{% static 'styles/images/person-circle.svg' %}" alt="Profile">Profile</a>
                </li>
                
                </li>
                <li class="nav-link" class="nav-item">
                    <a href="{% url 'logout' %}"><img class="nav-logo"src="{% static 'styles/images/box-arrow-left.svg' %}" alt="logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><img class="nav-logo"src="{% static 'styles/images/box-arrow-in-right.svg' %}" alt="Login">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}"><img class="nav-logo"src="{% static 'styles/images/box-arrow-in-up.svg' %}" alt="Login">Sign up</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
