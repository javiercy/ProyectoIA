{% extends 'layouts/base.html' %}

{% block title %} New post {% endblock %}

{% block content %}

<h1>Crear un post nuevo</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary mb-3">
        Publicar
    </button>
</form>

{% endblock %}
