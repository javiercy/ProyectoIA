{%extends 'layouts/base.html'%}
{%block content%}
Opciones

<div class="p-5 ">
    <form class="row g-3">

        <div class="mb-3 row">
            <label for="titulo" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titulo" placeholder="Title">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="bio" class="col-sm-2 col-form-label">Biography</label>
            <textarea rows="3" class="form-control" id="bio"></textarea>
        </div>

        <div class="mb-3 row">
            <div class="row form-group">
                <label for="date" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="fecha_nacimiento">
                        <input type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#fecha_nacimiento').datepicker();
                });
            </script>
        </div>
        
        <div class="mb-3 row">
            <label for="info_contacto" class="col-sm-2 col-form-label">Contact info</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="info_contacto" placeholder="Contact info...">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email_publico" class="col-sm-2 col-form-label">Public email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email_publico" placeholder="example@example.com">
            </div>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Profile picture (to avoid deformations we recommend an square
                picture)</label>
            <input class="form-control" type="file" id="imagen">
        </div>

        <div class="mb-3">
            <label for="imagen_header" class="form-label">Banner image (we suggest a 3:12 ratio to avoid
                deformations)</label>
            <input class="form-control" type="file" id="imagen_header" accept="image/*">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Update</button>
        </div>
</div>


</form>
</div>
{%endblock%}
